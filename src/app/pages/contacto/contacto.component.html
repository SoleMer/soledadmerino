<app-logo-enlace></app-logo-enlace>
<div class="container">
    <div class="contact-form">
        <h2>Contacto</h2>
        <form (ngSubmit)="generateMailToLink(contactForm)" #contactForm="ngForm">
            <div>
                <label for="name">Nombre y apellido:</label><br>
                <input type="text" id="name" name="name" ngModel required>
            </div>
            <div>
                <label for="email">Correo Electr√≥nico:</label><br>
                <input type="email" id="email" name="email" ngModel required>
            </div>
            <div>
                <label for="name">Asunto:</label><br>
                <input type="text" id="subject" name="subject" ngModel required>
            </div>
            <div>
                <label for="message">Mensaje:</label><br>
                <textarea id="message" name="message" ngModel required></textarea>
            </div>
            <button type="submit" [disabled]="contactForm.invalid" class="sendEmail">Enviar</button>
        </form>
        <a #mailToLink style="display:none"></a>
        <div class="contact-info">
            <a href="https://www.linkedin.com/in/soledad-merino/" target="_blank">
                <img src="./../../../assets/images/linkedin-logo.png" alt="LinkedIn" class="icon" width="7.5%">
            </a>
            <a href="https://www.instagram.com/sole2punto0/" target="_blank">
                <img src="./../../../assets/images/instagram-logo.png" alt="Instagram" class="icon" width="10%">
            </a>
        </div>
    </div>
</div>
